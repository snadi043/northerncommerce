
<!DOCTYPE html>
<html>
<head>
<title>NORTHERN INTERNSHIP FORM</title>
<meta charset="UTF-8" lang="en"/>
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
<link rel="stylesheet" href="styles.css"/>

<script>
   // Wait for the DOM to be ready
$(function() {
  
  $("form[name='internship']").validate({
    // Specify validation rules
    rules: {
      email: {
        required: true,
        email: true
      },
    
      interests: {
          required: true,
      }
    },
    // Specify validation error messages
    messages: {
      email: "Please enter a valid email address",
      interests: "Please select your interests",
    },
    submitHandler: function(form) {
      form.submit();
    }
  });
});
</script>
<script>
    function changeText(button, text, textToChangeBackTo) {
      buttonId = document.getElementById(button);
      buttonId.textContent = text;
      setTimeout(function() { document.getElementById(button).textContent = textToChangeBackTo; }, 5000);
    }
    </script>

</head>
<body>
    <div class="container">
      <div>
        <h6>INTERNISHIP SIGNUP FORM</h6>
            <hr>
            <p>Prepare for your career with a Project Management, Web-Development, Graphic design, or Digital Marketing Internship at Northern.</p>
      </div>
        
            <form action="thankyou.html" method="POST" target="_self" name="internship">
            <div class="err">
              <label id="email-error" class="error" for="email"></label><br>
            </div>
           <div class="in">
            <input type="email" name="email" id="email" placeholder="Your Email Address">
            <label for = "interests"></label>
            <select id ="interests" name="interests" value="Your Interests">
              <option value="Your Interests">Your Interests</option>
                <option value="Project Management">Project Management</option>
                <option value="Web Development">Web Development</option>
                <option value="Graphic Design">Graphic Design</option>
                <option value="Digital Marketing">Digital Marketing</option>   
            </select>
          </div>
            <br><br><br>

            <button onClick="changeText('Sign Up Now', 'submitting...', 'Sign Up Now');" class="submit" id="Sign Up Now" type="submit">Sign Up Now</button>
            
        </form>  
      </div>
      </body>
</html>
